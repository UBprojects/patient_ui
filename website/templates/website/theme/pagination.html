{% load decorators %}

{% if total_pages and total_pages > 1 %}
    <div class="row">
        <div class="col-sm-12">
            <ul class="pagination">
                {% for i in "x"|rjust:total_pages %}
                    <li class="page-item {% if request.GET.page|slugify == forloop.counter|slugify %}active{% endif %}">
                        <a href="?{% url_replace request "page" forloop.counter %}"
                           class="page-link">{{ forloop.counter }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endif %}
