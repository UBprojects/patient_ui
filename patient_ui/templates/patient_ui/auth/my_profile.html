{% extends "patient_ui/theme/base.html" %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="block-header">
    <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
            <h2>My Profile</h2>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card tasks_report">
                <div class="header">
                    <h2>Profile Information</h2>
                </div>
                <div class="body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                <div class="form-group form-float">
                                    <div class="form-line {% if auth_info.first_name|default:'' != '' %}focused{% endif %}">
                                        <input type="text" class="form-control" required name="fname"
                                               value="{{ auth_info.first_name|default:'' }}">
                                        <label class="form-label">First Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                <div class="form-group form-float">
                                    <div class="form-line {% if auth_info.last_name|default:'' != '' %}focused{% endif %}">
                                        <input type="text" class="form-control" required name="lname"
                                               value="{{ auth_info.last_name|default:'' }}">
                                        <label class="form-label">Last Name</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                <button class="btn btn-raised btn-primary waves-effect">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card tasks_report">
                <div class="header">
                    <h2>Change Password</h2>
                </div>
                <div class="body">
                    <form method="post" action="{% url 'change_password' %}">
                        {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" class="form-control" required name="new_password">
                                        <label class="form-label">New Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" class="form-control" required
                                               name="confirm_password">
                                        <label class="form-label">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                                <button class="btn btn-raised btn-primary waves-effect">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
