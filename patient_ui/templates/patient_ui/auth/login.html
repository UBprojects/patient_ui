{% extends "patient_ui/theme/base-nonav.html" %}
{% load static %}

{% block content %}
    <style>
        input[type="text"], input[type="email"] {
            text-transform: lowercase;
        }
    </style>

    <div class="authentication">
        <div class="card">
            <div class="body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header slideDown">
                            <div class="logo"><img src="{% static 'adminpanel/assets/images/logo.png' %}" alt="Patient UI"></div>
                            <h1>{{ metadata.title }}</h1>
                        </div>
                    </div>
                    <form class="col-lg-12" id="sign_in" method="POST">
                        {% csrf_token %}
                        <h5 class="title">Sign in to your Account</h5>

                        {% for message in messages %}
                            <p class="text-center m-t-10 text-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                                {{ message }}
                            </p>
                        {% endfor %}

                        <div class="form-group form-float">
                            <div class="form-line focused">
                                <input type="text" name="username" required class="form-control">
                                <label class="form-label">Username</label>
                            </div>
                        </div>
                        <div class="form-group form-float">
                            <div class="form-line focused">
                                <input type="password" name="password" required class="form-control">
                                <label class="form-label">Password</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-raised btn-primary waves-effect">
                                SIGN IN
                            </button>
                        </div>
                    </form>
                    <div class="col-lg-12 m-t-20">
                        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
